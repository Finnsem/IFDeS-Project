<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Company</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_company.css') }}">
</head>
<body>
    <!-- Include Header -->
    {% include 'header.html' %}

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <!-- Container -->
    <div class="container">
        <h2>Add New Company</h2>

        <!-- Add Company Form -->
        <form action="{{ url_for('main.add_company') }}" method="POST" class="edit-form">
            <div class="form-group">
                <label for="name">Company Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter company name" required>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" placeholder="Enter remarks about the company" required></textarea>
            </div>

            <div class="form-group">
                <label for="years">Years:</label>
                <input type="text" id="years" name="years" placeholder="Enter years of operation" required>
            </div>

            <!-- Submit Button -->
            {% if current_user.is_authenticated and current_user.is_admin %}
                <button type="submit" class="btn-submit">Add Company</button>
            {% endif %}
        </form>
    </div>

    <!-- Optional Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
