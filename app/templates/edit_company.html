<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/company_list.css') }}">
</head>
<body>
    {% include 'header.html' %}
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

    <div class="container">
        <h2>Edit Company Details</h2>

        <form action="{{ url_for('main.edit_company', company_id=company.id) }}" method="POST" class="edit-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ company.Name }}" required>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" required>{{ company.Remarks }}</textarea>
            </div>

            <div class="form-group">
                <label for="years">Years:</label>
                <input type="text" id="years" name="years" value="{{ company.years }}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-save">Save Changes</button>
                <a href="{{ url_for('main.company_list') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
